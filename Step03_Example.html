<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step03_Example.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h3>기본 form 구성하기</h3>
		<form action="myForm" id="myForm">
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="text" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="pwd">비밀번호</label>
				<input type="password" class="form-control" id="pwd">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="isSave">저장
				</label>
			</div>
			<button type="submit" class="btn btn-primary">로그인</button>
			<button type="reset" class="btn btn-warning">취소</button>
		</form>		
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$(function(){
			var email = localStorage.email;
			var pwd = localStorage.pwd;

			if(email != undefined){
				$("#email").val(email);
			}

			if(pwd != undefined){
				$("#pwd").val(pwd);
			}

			$("#isSave").prop("checked", true);
		});

		$("#myForm").on("submit", function(){
			var isChecked = $("#isSave").prop("checked");
			if(isChecked){
				// 입력한 이메일과 비밀번호를 읽어와서
				var email = $("#email").val();
				var pwd  = $("#pwd").val();

				// localStorage 에 저장한다.
				localStorage.email = email;
				localStorage.pwd = pwd;
			} else {
				// 체크 되지 않았으면 저장된 내용 삭제하기
				delete localStorage.email;
				delete localStorage.pwd
			}
		});
	</script>
</body>
</html>
